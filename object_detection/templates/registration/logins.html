{% extends "object_detection/index.html" %}
{% block content %}



<div class="flex justify-center p-4">

    <div class="col-6 mx-auto">
        <h3 class="text-center text-3xl font-bold">Login</h3>
        <p class="text-center p-2"> <a href="{% url 'login' %}"><u>Login With Phone Nuumber & OTP</u></a></p>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input name="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Password
                </label>
                <input name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="Password">
            </div>

            <p class="p-2">Don't have account <a href="{% url 'register' %}"><u>Register</u></a></p>
            <div class="flex justify-center">

                <button
                    class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>


{% endblock %}
